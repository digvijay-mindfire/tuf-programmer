<!DOCTYPE html>
<html>
    <head>
        <title>Add Edit Remove HTML Table Row</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
.form{
  display:flex;
  flex-direction:column;
  width:30vw;
}
form input{
  padding:0.7em 1em;
    
}
form select{
  padding:0.7em 1em;
            }
form span{
  padding:0.6em 1em;
}
form > button{
  padding:1.1em;
  margin:1em 1em;
  cursor:pointer;
}
tr{
  list-style:none;
    padding:1em 2em 0.8em 1em;
  font-family: "Lucida Console", "Courier New", monospace;
  display:grid;
  grid-template-columns:1fr 1fr 1fr 1fr 1fr 1fr;
  justify-content:center;
  width:40vw;

}
th {
  padding:1em 2em 0.8em 1em;
  font-family: "Lucida Console", "Courier New", monospace;
  border:1px solid black;

}
.p2 {
  font-family: Arial, Helvetica, sans-serif;
}
.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: #5F9EA0;
}

.right {
  right: 0;
  background-color: #87CEFA;
}

.centered {
  position: absolute;
  top: 50%;
  left: 30%;
  transform: translate(-20%, -50%);
  text-align: left;
}
div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
      </style>
        <link rel="stylesheet" type="text/css" href="one.css" media=”screen” />
    </head>
    <body>
        
        <div class="split right form">
             <div class="centered">
                <table id="table" border="1">
                    <h1>List of Registered People</h1>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Gender</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="split left form">
            <div class="centered form span">
                <h1>Registration Form</h1>
                <p class="p2">Enter your first name:</p>
                <input type="text" name="fname" id="fname">
                <p class="p2">Enter your last name:</p>
                <input type="text" name="lname" id="lname">
                <p class="p2">Enter your age:</p>
                <input type="number" name="age" id="age">
                <p class="p2">Enter your email address:</p>
                <input type="text" name="email" id="email">
                <p class="p2">Enter your mobile number:</p>
                <input type="number" name="phone" id="phone">
                <p class="p2">Choose your gender</p>
                <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                </select>    
                <button onclick="addHtmlTableRow();">Add</button>
                <button onclick="editHtmlTbleSelectedRow();">Edit</button>
                <button onclick="removeSelectedRow();">Remove</button>
            </div>
        </div>
     <script>
     var rIndex,
                table = document.getElementById("table");
            
            function checkEmptyInput()
            {
                var isEmpty = false,
                    fname = document.getElementById("fname").value,
                    lname = document.getElementById("lname").value,
                    age = document.getElementById("age").value;
                    email = document.getElementById("email").value;
                    phone = document.getElementById("phone").value;
                    gender = document.getElementById("gender").value;
            
                if(fname === ""){
                    alert("First Name Cannot Be Empty");
                    isEmpty = true;
                }
                else if(lname === ""){
                    alert("Last Name Cannot Be Empty");
                    isEmpty = true;
                }
                else if(age === ""){
                    alert("Age Cannot Be Empty");
                    isEmpty = true;
                }
                else if(email === ""){
                    alert("Email Cannot Be Empty");
                    isEmpty = true;
                }
                else if(phone === ""){
                    alert("Phone Cannot Be Empty");
                    isEmpty = true;
                }
                else if(gender === ""){
                    alert("Select gender");
                    isEmpty = true;
                }
                return isEmpty;
            }
            
            function addHtmlTableRow()
            {
                if(!checkEmptyInput()){
                var newRow = table.insertRow(table.length),
                    cell1 = newRow.insertCell(0),
                    cell2 = newRow.insertCell(1),
                    cell3 = newRow.insertCell(2),
                    cell4 = newRow.insertCell(3),
                    cell5 = newRow.insertCell(4),
                    cell6 = newRow.insertCell(5),
                    fname = document.getElementById("fname").value,
                    lname = document.getElementById("lname").value,
                    age = document.getElementById("age").value;
                    email = document.getElementById("email").value;
                    phone = document.getElementById("phone").value;
                    gender = document.getElementById("gender").value;
                    
                cell1.innerHTML = fname;
                cell2.innerHTML = lname;
                cell3.innerHTML = age;
                cell4.innerHTML = email;
                cell5.innerHTML = phone;
                cell6.innerHTML = gender;
                selectedRowToInput();
            }
            }
            
            function selectedRowToInput()
            {
                
                for(var i = 1; i < table.rows.length; i++)
                {
                    table.rows[i].onclick = function()
                    {
                      rIndex = this.rowIndex;
                      document.getElementById("fname").value = this.cells[0].innerHTML;
                      document.getElementById("lname").value = this.cells[1].innerHTML;
                      document.getElementById("age").value = this.cells[2].innerHTML;
                      document.getElementById("email").value = this.cells[3].innerHTML;
                      document.getElementById("phone").value = this.cells[4].innerHTML;
                      document.getElementById("gender").value = this.cells[4].innerHTML;
                    };
                }
            }
            selectedRowToInput();
            
            function editHtmlTbleSelectedRow()
            {
                var fname = document.getElementById("fname").value,
                    lname = document.getElementById("lname").value,
                    age = document.getElementById("age").value;
                    email = document.getElementById("email").value,
                    phone = document.getElementById("phone").value;
               if(!checkEmptyInput()){
                table.rows[rIndex].cells[0].innerHTML = fname;
                table.rows[rIndex].cells[1].innerHTML = lname;
                table.rows[rIndex].cells[2].innerHTML = age;
                table.rows[rIndex].cells[3].innerHTML = email;
                table.rows[rIndex].cells[4].innerHTML = phone;
                table.rows[rIndex].cells[5].innerHTML = phone;
              }
            }
            
            function removeSelectedRow()
            {
                table.deleteRow(rIndex);
                document.getElementById("fname").value = "";
                document.getElementById("lname").value = "";
                document.getElementById("age").value = "";
                document.getElementById("email").value = "";
                document.getElementById("phone").value = "";
                document.getElementById("gender").value = "";
            }
         
            </script>
    </body>
</html>
